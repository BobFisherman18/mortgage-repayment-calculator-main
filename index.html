<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/mortgage-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <main id="mortgage">
        <!-- Empty results start -->
        <main class="container-sm px-4" id="calculate">
          <form action="" class="needs-validation" novalidate>
            <div id="headAndResetField">
              <h2>Mortgage Calculator</h2>
              <input type="reset" class="d-block" value="Clear All" />
            </div>
            <label for="amount" class="form-label mt-3">Mortgage Amount</label>
            <div class="input-group">
              <span class="input-group-text" id="currency">¬£</span>
              <input
                type="number"
                name="amount"
                id="amount"
                class="form-control py-2"
                min="1"
                required
              />
            </div>
            <p class="errorStates"></p>
            <div id="termAndRateField">
              <section id="termField">
                <label for="term" class="form-label mt-3">Mortgage Term</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="term"
                    id="term"
                    class="form-control py-2"
                    min="1"
                    max="99"
                    required
                  />
                  <span class="input-group-text" id="year">years</span>
                </div>
                <p class="errorStates"></p>
              </section>
              <section id="rateField">
                <label for="rate" class="form-label mt-3">Interest Rate</label>
                <div class="input-group">
                  <input
                    type="number"
                    name="rate"
                    id="rate"
                    class="form-control py-2"
                    min="1"
                    required
                  />
                  <span class="input-group-text" id="percent">%</span>
                </div>
                <p class="errorStates"></p>
              </section>
            </div>
            <label for="type" class="form-label mt-3">Mortgage Type</label>
            <div class="form-check p-2 mb-2 rounded">
              <input
                type="radio"
                name="mortgageType"
                id="repay"
                class="form-check-input mx-2"
                required
              />
              <label for="mortgageType" class="form-check-label mx-2"
                >Repayment</label
              >
            </div>
            <div class="form-check p-2 mb-4 rounded">
              <input
                type="radio"
                name="mortgageType"
                id="interest"
                class="form-check-input mx-2"
              />
              <label for="mortgageType" class="form-check-label mx-2"
                >Interest Only</label
              >
            </div>
            <p class="errorStates"></p>
            <div class="d-grid">
              <button type="submit" class="btn rounded-pill">
                <img
                  src="./assets/images/icon-calculator.svg"
                  alt="Calculator"
                  class=""
                />
                <b>Calculate</b> Repayments
              </button>
            </div>
          </form>
        </main>
        <!-- Empty results end -->
        <!-- Completed results start -->
        <main class="container-sm pb-3" id="results">
          <div class="d-flex justify-content-center">
            <img
              class="mt-4 mb-3"
              src="./assets/images/illustration-empty.svg"
              alt="Calculator Icon"
            />
          </div>
          <h1 class="text-center mb-3">Results shown here</h1>
          <p class="text-center">
            Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
            monthly repayments would be.
          </p>
        </main>
        <!-- Completed results end -->
      </main>
    </main>
    <!--
    Your results Your results are shown below based on the information you
    provided. To adjust the results, edit the form and click ‚Äúcalculate
    repayments‚Äù again. Your monthly repayments Total you'll repay over the term
    -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="mortgage-script.js"></script>
  </body>
</html>
